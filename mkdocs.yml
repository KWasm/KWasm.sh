site_name: Kwasm
theme:
  name: material 
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

  markdown_extensions:
    - toc:
      permalink: "¶"

edit_uri: https://github.com/KWasm/kwasm.github.io/docs/
repo_url: https://github.com/KWasm/kwasm-operator

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/LiquidReply
      name: Liquid Reply on Twitter

copyright: OSS with ❤️ by Liquid Reply

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets



